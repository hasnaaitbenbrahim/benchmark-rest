# Server
server.port=8080

# DataSource (override via SPRING_DATASOURCE_* env vars)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# HikariCP pool
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20

# Spring Data REST / HAL
spring.hateoas.use-hal-as-default-json-media-type=true
spring.data.rest.default-media-type=application/hal+json
# Return bodies on create/update (optional but handy)
spring.data.rest.return-body-on-create=true
spring.data.rest.return-body-on-update=true

# Disable ETags caching behavior (set strong cache-control headers via filter already)
spring.web.resources.chain.enabled=false

# Actuator and Prometheus
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
